name: Build- Main Branch
on:
  push:
    branches:
      - "main"
    paths:
      - .github/**
      - kubernetes-manifests/**
      - skaffold.yaml
      - src/**

      
  workflow_call:
    secrets:
      KUBECONFIG:
        required: false  # Not needed for docker-compose deployment
      OQR_CLIENT_ID:
        required: false  # Only needed for Dynatrace internal validation
      OQR_CLIENT_SECRET:
        required: false  # Only needed for Dynatrace internal validation
      OQR_URL:
        required: false  # Only needed for Dynatrace internal validation
      SSH_PRIVATE_KEY:
        required: false  # Not needed for docker-compose deployment
      SSO_URL:
        required: false  # Only needed for Dynatrace internal validation 

env:
  NAMESPACE: easytrade
  SKAFFOLD_DEFAULT_REPO: ghcr.io/${{ github.repository_owner }}
  SKAFFOLD_VERSION: 2.17.0  # Upgraded to support platforms field

jobs:
  build-easytrade:
    # Only run if commit message contains "build" (case-insensitive)
    # Supports patterns like: [build], build:, build, BUILD, etc.
    # Skips if commit message contains [skip ci], [no ci], etc.
    if: |
      (contains(github.event.head_commit.message, 'build') ||
       contains(github.event.head_commit.message, 'BUILD') ||
       contains(github.event.head_commit.message, 'Build')) &&
      !contains(github.event.head_commit.message, '[skip') &&
      !contains(github.event.head_commit.message, '[no ci]') &&
      !contains(github.event.head_commit.message, '[SKIP') &&
      !contains(github.event.head_commit.message, '[NO CI]')
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
          - platform: linux/arm64
            runner: ARM64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: ${{ matrix.platform }}
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Verify Buildx setup
        run: |
          docker buildx ls
          docker buildx inspect --bootstrap
          # The builder is automatically set up by setup-buildx-action, no need to create/use manually

      - name: Pre-pull base images for BuildKit
        run: |
          # Pre-pull base images that are commonly used to avoid rate limiting during build
          # These base images are from DockerHub (public images)
          docker pull gcc:14.3.0-trixie@sha256:0bb1ad383e858a31b24ce42e152af3262d68d1679db50b9096ceb75ca0edc44f || true
          docker pull ubuntu:24.04@sha256:66460d557b25769b102175144d538d88219c077c678a49af4afca6fbfc1b5252 || true
          docker pull node:24.11-trixie-slim@sha256:a7dc5312b263c86d88b02f0665f0f4516292e3490601d3def196f6d4b8aa3f06 || true
          docker pull node:24.11.0-alpine3.22@sha256:f36fed0b2129a8492535e2853c64fbdbd2d29dc1219ee3217023ca48aebd3787 || true

      - name: Set application version
        uses: ./.github/actions/set-version
        with:
          version: 1.2.${{ github.run_number }}

      - name: Filter skaffold.yaml for target platform
        run: |
          # Backup original skaffold.yaml
          cp skaffold.yaml skaffold.yaml.backup
          
          # Install yq if not available (v4 syntax)
          if ! command -v yq &> /dev/null; then
            YQ_VERSION="v4.44.3"
            YQ_DIR="${HOME}/.local/bin"
            mkdir -p "${YQ_DIR}"
            
            if [ "$(uname -s)" = "Linux" ]; then
              if [ "$(uname -m)" = "aarch64" ] || [ "$(uname -m)" = "arm64" ]; then
                YQ_ARCH="arm64"
              else
                YQ_ARCH="amd64"
              fi
              wget -qO "${YQ_DIR}/yq" "https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_${YQ_ARCH}"
            elif [ "$(uname -s)" = "Darwin" ]; then
              if [ "$(uname -m)" = "arm64" ]; then
                YQ_ARCH="arm64"
              else
                YQ_ARCH="amd64"
              fi
              wget -qO "${YQ_DIR}/yq" "https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_darwin_${YQ_ARCH}"
            fi
            
            # Set execute permissions
            chmod +x "${YQ_DIR}/yq"
            # Add to PATH for current session
            export PATH="${YQ_DIR}:${PATH}"
          fi
          
          # Verify yq is available and executable
          if ! command -v yq &> /dev/null; then
            echo "Error: yq is not available after installation"
            exit 1
          fi
          
          # Update all platform arrays to only include the target platform using yq v4 syntax
          yq eval '.build.artifacts[].platforms = ["${{ matrix.platform }}"]' -i skaffold.yaml
          
          echo "Updated skaffold.yaml to build only for ${{ matrix.platform }}"
          echo "Verifying platform configuration:"
          yq eval '.build.artifacts[0].platforms' skaffold.yaml || echo "Could not verify, but update attempted"

      - name: "Build easytrade and push it to GitHub Container Registry with commit tag (${{ matrix.platform }})"
        env:
          DOCKER_BUILDKIT: 1
          BUILDKIT_PROGRESS: plain
        uses: hiberbee/github-action-skaffold@1.27.0
        with:
          command: build
          push: true
          skaffold-version: ${{ env.SKAFFOLD_VERSION }}

      - name: "Build easytrade and push it to GitHub Container Registry with latest tag (${{ matrix.platform }})"
        env:
          DOCKER_BUILDKIT: 1
          BUILDKIT_PROGRESS: plain
        uses: hiberbee/github-action-skaffold@1.27.0
        with:
          command: build
          tag: latest
          push: true
          skaffold-version: ${{ env.SKAFFOLD_VERSION }}

      - name: Restore original skaffold.yaml
        if: always()
        run: |
          if [ -f skaffold.yaml.backup ]; then
            mv skaffold.yaml.backup skaffold.yaml
            echo "Restored original skaffold.yaml"
          fi
