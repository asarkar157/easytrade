receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "http://*"
            - "https://*"

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024

  memory_limiter:
    check_interval: 1s
    limit_mib: 512

  resource:
    attributes:
      - key: deployment.environment
        value: "local"
        action: upsert
      - key: service.namespace
        value: "easytrade"
        action: upsert

  attributes:
    actions:
      - key: http.url
        action: delete
      - key: http.request.header.authorization
        action: delete

  # Convert cumulative metrics to delta temporality
  # Used only for Dynatrace exporter (Dynatrace requires delta metrics)
  cumulativetodelta:

exporters:
  # Export traces to Jaeger (configurable via JAEGER_ENDPOINT env var)
  # Set JAEGER_ENDPOINT to your external Jaeger instance, e.g.:
  # JAEGER_ENDPOINT=http://your-jaeger-host:4318
  # Optional: Set JAEGER_USERNAME and JAEGER_PASSWORD for basic auth
  otlp/jaeger:
    endpoint: ${env:JAEGER_ENDPOINT}
    tls:
      insecure: ${env:JAEGER_INSECURE}
    headers:
      # Basic auth header if credentials are provided
      Authorization: ${env:JAEGER_AUTH_HEADER}

  # Export logs to Loki (configurable via LOKI_ENDPOINT env var)
  # Set LOKI_ENDPOINT to your external Loki instance, e.g.:
  # LOKI_ENDPOINT=http://your-loki-host:3100/loki/api/v1/push
  # Optional: Set LOKI_USERNAME and LOKI_PASSWORD for basic auth
  loki:
    endpoint: ${env:LOKI_ENDPOINT}
    headers:
      # Basic auth header if credentials are provided
      Authorization: ${env:LOKI_AUTH_HEADER}
    labels:
      resource:
        service.name: "service_name"
        service.namespace: "service_namespace"
      attributes:
        level: "level"
        traceID: "trace_id"

  # Export metrics to Prometheus (Prometheus scrapes from this endpoint)
  # External Prometheus should scrape http://<otel-collector-host>:8889/metrics
  # Configure your external Prometheus to scrape this endpoint:
  # scrape_configs:
  #   - job_name: 'otel-collector'
  #     static_configs:
  #       - targets: ['<otel-collector-host>:8889']
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: easytrade
    send_timestamps: true
    metric_expiration: 5m
    resource_to_telemetry_conversion:
      enabled: true

  # Export metrics to VictoriaMetrics via Prometheus remote write
  # Set VICTORIAMETRICS_ENDPOINT to your VictoriaMetrics instance, e.g.:
  # VICTORIAMETRICS_ENDPOINT=http://victoriametrics-host:8428/api/v1/write
  # Optional: Set VICTORIAMETRICS_USERNAME and VICTORIAMETRICS_PASSWORD for basic auth
  prometheusremotewrite/victoriametrics:
    endpoint: ${env:VICTORIAMETRICS_ENDPOINT}
    headers:
      # Basic auth header if credentials are provided
      Authorization: ${env:VICTORIAMETRICS_AUTH_HEADER}
    external_labels:
      cluster: easytrade
      environment: ${env:VICTORIAMETRICS_ENVIRONMENT:-production}

  # Export traces, metrics, and logs to Dynatrace via OTLP
  # Set DYNATRACE_TENANT_URL to your Dynatrace tenant URL, e.g.:
  # DYNATRACE_TENANT_URL=https://zsl01171.apps.dynatrace.com
  # The endpoint will be constructed as: {DYNATRACE_TENANT_URL}/api/v2/otlp
  # Set DYNATRACE_PLATFORM_TOKEN to your Dynatrace platform token with "Ingest OpenTelemetry traces" permission
  otlp/dynatrace:
    endpoint: ${env:DYNATRACE_ENDPOINT}
    headers:
      # Bearer token authentication using platform token
      Authorization: ${env:DYNATRACE_AUTH_HEADER}

  # Debug exporter (optional, for troubleshooting)
  logging:
    loglevel: info
    sampling_initial: 5
    sampling_thereafter: 200

connectors:
  spanmetrics:
    histogram:
      explicit:
        buckets: [0.001, 0.005, 0.01, 0.025, 0.05, 0.1, 0.25, 0.5, 1, 2.5, 5, 10]
    dimensions:
      - name: http.method
      - name: http.status_code
      - name: service.name
    exemplars:
      enabled: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource, attributes]
      exporters: [otlp/jaeger, otlp/dynatrace, logging, spanmetrics]

    metrics:
      receivers: [otlp, spanmetrics]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus, prometheusremotewrite/victoriametrics, logging]

    # Separate metrics pipeline for Dynatrace with delta temporality
    # Dynatrace requires delta metrics, while Prometheus/VictoriaMetrics require cumulative
    metrics/dynatrace:
      receivers: [otlp, spanmetrics]
      processors: [memory_limiter, batch, resource, cumulativetodelta]
      exporters: [otlp/dynatrace]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [loki, otlp/dynatrace, logging]

  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8888
