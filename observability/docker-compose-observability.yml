version: '3.8'

networks:
  easytrade:
    name: easytrade
    external: true

services:
  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./otel-collector-config.yml:/etc/otel-collector-config.yml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # health_check extension
    networks:
      - easytrade
    restart: unless-stopped
    environment:
      # Configure external observability endpoints via environment variables
      # REQUIRED: Set these before starting the stack:
      # - JAEGER_ENDPOINT=http://your-jaeger-host:4318
      # - LOKI_ENDPOINT=http://your-loki-host:3100/loki/api/v1/push
      # Optional: Set JAEGER_USERNAME/JAEGER_PASSWORD and LOKI_USERNAME/LOKI_PASSWORD for basic auth
      # Optional: Set VICTORIAMETRICS_ENDPOINT to push metrics to VictoriaMetrics
      # External Prometheus should scrape http://<otel-collector-host>:8889/metrics
      - JAEGER_ENDPOINT=${JAEGER_ENDPOINT}
      - JAEGER_INSECURE=${JAEGER_INSECURE:-false}
      - JAEGER_USERNAME=${JAEGER_USERNAME:-}
      - JAEGER_PASSWORD=${JAEGER_PASSWORD:-}
      - JAEGER_AUTH_HEADER=${JAEGER_AUTH_HEADER:-}
      - LOKI_ENDPOINT=${LOKI_ENDPOINT}
      - LOKI_USERNAME=${LOKI_USERNAME:-}
      - LOKI_PASSWORD=${LOKI_PASSWORD:-}
      - LOKI_AUTH_HEADER=${LOKI_AUTH_HEADER:-}
      - VICTORIAMETRICS_ENDPOINT=${VICTORIAMETRICS_ENDPOINT:-}
      - VICTORIAMETRICS_USERNAME=${VICTORIAMETRICS_USERNAME:-}
      - VICTORIAMETRICS_PASSWORD=${VICTORIAMETRICS_PASSWORD:-}
      - VICTORIAMETRICS_AUTH_HEADER=${VICTORIAMETRICS_AUTH_HEADER:-}
      - VICTORIAMETRICS_ENVIRONMENT=${VICTORIAMETRICS_ENVIRONMENT:-production}
